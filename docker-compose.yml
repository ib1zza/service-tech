version: "3.9"

services:
  backend:
    build: ./backend
    container_name: service-tech-backend
    expose:
      - "5000"
    env_file:
      - .env
    depends_on:
      - db
    volumes:
      - ./backend/storage:/app/storage

  frontend:
    build: ./frontend
    container_name: service-tech-frontend
    expose:
      - "80"

  db:
    image: postgres:15-alpine
    container_name: service-tech-db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data

volumes:
  pgdata:
